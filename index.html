<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram Login</title>
   <style>
       body {
           font-family: sans-serif;
           background-color: #fafafa;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           max-width: 350px;
           width: 100%;
           background-color: #fff;
           border: 1px solid #dbdbdb;
           padding: 20px;
           text-align: center;
       }
       .container img {
           width: 175px;
           margin-bottom: 20px;
       }
       .container input {
           width: 100%;
           padding: 10px;
           margin: 5px 0;
           border: 1px solid #dbdbdb;
           border-radius: 3px;
       }
       .container button {
           width: 100%;
           padding: 10px;
           background-color: #3897f0;
           color: white;
           border: none;
           border-radius: 3px;
           cursor: pointer;
       }
       .container .separator {
           display: flex;
           align-items: center;
           text-align: center;
       }
       .container .separator::before,
       .container .separator::after {
           content: '';
           flex-grow: 1;
           background-color: #dbdbdb;
           height: 1px;
       }
       .container .separator::before {
           margin-right: .25em;
       }
       .container .separator::after {
           margin-left: .25em;
       }
   </style>
</head>
<body>
   <div class="container">
       <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
       <input type="text" placeholder="Phone number, username, or email">
       <input type="password" placeholder="Password">
       <button>Log In</button>
       <div class="separator">OR</div>
       <button style="background-color:#385185; color:white;">Log in with Facebook</button>
   </div>
</body>
</html>
